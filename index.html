        padding-right: 15px;
      }

        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-left: 30px;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        height: 100%;
        width: 1000px;
        overflow: visible; /* Allow the title to overflow */
        justify-content: flex-start; /* Start the content at the top */
        overflow-wrap: break-word; /* Allow word breaking */
      }
      .entry .content h2 {
        margin-top: 0;
        font-size: 16px;
        color: #5a5a5a;
        font-weight: bold;
        white-space: normal; /* Allow text to wrap if needed */
        word-wrap: break-word; /* Allow words to break across lines */
      }
      @media (max-width: 768px) {
        .entry .date {
          font-size: 12px;
        }
        .entry .content {
          width: auto;
        }
        .entry .content h2 {
          font-size: 14px;
        }
      }

      // Function to render popes
      function renderPopes() {
        const timelineContainer = document.getElementById("timeline");
        const maxTenure = 70; // The maximum tenure (for scaling the height)

        popes.forEach((pope, index) => {
          // Parse the years and calculate the duration in years
          const yearsArray = pope.years.split("-");
          const startYear = parseInt(yearsArray[0]);
          const endYear =
            yearsArray[1] === "—"
              ? new Date().getFullYear()
              : parseInt(yearsArray[1]);
          // If NaN, then set as 1 year (likely less than a year)
          const tenure = endYear - startYear || 1;

          // Create entry div
          const entry = document.createElement("div");
          entry.classList.add("entry");

          // Date
          const dateDiv = document.createElement("div");
          dateDiv.classList.add("date");
          dateDiv.textContent = pope.years;

          // Content
          const contentDiv = document.createElement("div");
          contentDiv.classList.add("content");

          const name = document.createElement("h2");
          name.textContent = pope.name;
          contentDiv.appendChild(name);

          // Adjust the height of the content based on the pope's tenure
          const relativeHeight = (tenure / maxTenure) * 1000;
          contentDiv.style.height = `${relativeHeight}px`;

          // Append date and content to entry
          entry.appendChild(dateDiv);
          entry.appendChild(contentDiv);

          // Append entry to the timeline container
          timelineContainer.appendChild(entry);
        });
      }
